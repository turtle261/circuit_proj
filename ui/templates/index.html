<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circuit AI - Design Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Circuit AI Design Assistant</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Design Your Circuit</h5>
                        <form id="designForm">
                            <div class="mb-3">
                                <label for="circuitDescription" class="form-label">Describe your circuit:</label>
                                <textarea class="form-control" id="circuitDescription" rows="3" 
                                    placeholder="e.g., Design a circuit to blink an LED every second"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Design</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <div id="results">
                            <p class="text-muted">Your circuit design will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
